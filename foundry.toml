[profile.default]
src = "src"
out = "out"
libs = ["lib"]

ffi = true

fs_permissions = [
    { access = "read", path = "./img" },
    { access = "read", path = "./broadcast" },
    # { access = "read", path = "./baseConverted" }, 
]

remappings = ["@openzeppelin/contracts=lib/openzeppelin-contracts/contracts"]

